<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">

    <title>九州图</title>

    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=2.2.0" rel="stylesheet">
    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js?v=3.4.0"></script>
    <script type="text/javascript" src="js/jquery.serializejson.min.js"></script>
    <script type="text/javascript">

        $(function(){
            $("#login").click(function(){
                // alert("xzc22");
                // location.href="index.html";
                var formdata = $("#loginform").serializeJSON();
                // alert("1111");
                //提交登陆验证
                $.ajax({
                    url: '/user/login',
                    data:formdata,
                    dataType: 'json',
                    type: 'post',
                    success:function(rtn){
                        // alert("xzc");
                        // location.href="index.html";
                        //登陆成功
                        if(rtn.status==200){
                            location.href="index.html";
                        }else{
                            $.messager.alert('提示',rtn.msg,'info');
                        }
                    }
                });
            });
        })


    </script>
</head>


<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">H+</h1>

            </div>
            <h3>欢迎使用 九州图</h3>
            <!--action="index.html"-->
            <form class="m-t" role="form" id="loginform" method="post" >
                <div class="form-group">
                    <input type="account" class="form-control" placeholder="用户名" name="user_code" id="signup_name" value="22">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="user_pwd" id="signup_password" value="33">
                </div>
            </form>
            <button type="button"  class="btn btn-primary block full-width m-b" id="login">登 录</button>
            <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
            </p>
        </div>
    </div>




</body>

</html>
